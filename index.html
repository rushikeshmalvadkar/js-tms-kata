<html>

<head>
    <title>Home</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" src="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="main" class="container mt-5">
        <!-- add task -->
        <div>
            <input type="text" class="form-control" id="taskInput" placeholder="Please write task here and press enter"
                required />
        </div><br>
        <button id="bulkRemoveBtn" onclick="handleRemoveCompletedBulkTask()">Clear Completed Task</button>
        <!-- show task list -->
        <div id="taskcontainer" class="row" style="cursor: pointer;">

        </div>
    </div>
    <!-- commplete task modal -->
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="congratsModalLabel">ðŸŽ‰ Congratulations!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You have completed the task!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Awesome!</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
